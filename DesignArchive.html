<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css">
    <script src="Tds.js" type="text/javascript"></script>
    <script>
      var DesingArchive = new Tds.DesignArchive({
        ServiceUrl : "http://designarchive.in/CA_NEW/collezioniWebApi/ProductQueryService",
        Key : "913394072",
        ProductTypeId: "954960030478",
        ProductGroupId: "909770895775",
        Debug : false
      });

      var loaded = false;
      DesingArchive.OnConfigLoad = function(){
        loaded = true;
      }
      function openmodel(){
        if(loaded)
          DesingArchive.show(); // simple show
          //DesignArchive.show(Texture,productType,productGroup)  show with TextureRepeat
          //DesignArchive.show(Texture,productType,productGroup,SubjectId) show with texture & subject selection
      }
    </script>
  </head>
  <body>
    <button type="button" name="button" onclick="openmodel()">Open Model</button>
  </body>
</html>
